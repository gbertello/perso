<!DOCTYPE html>
<html lang="en" ng-app="livres" ng-controller="livresController as livres">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Mes Loisirs - Livres</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Mes Loisirs</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="livres.html">Livres</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <h1>Livres</h1>
      </div>
      <div class="themes">
        <span class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            Thèmes
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" ng-repeat="(tag, count) in livres.tags"><a href="" ng-click="livres.setTheme(tag)">{{tag}} ({{count}})</a></li>
          </ul>
          <button class="btn btn-default" ng-show="livres.theme" ng-click="livres.setTheme('')">&times;</button>
        </span>
         &nbsp;
        <span class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            Classement
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" ng-repeat="(rating, count) in livres.ratings"><a href="" ng-click="livres.setRating(rating)">{{rating}} étoile<span ng-show="rating > 1">s</span> ({{count}})</a></li>
          </ul>
          <button class="btn btn-default" ng-show="livres.rating" ng-click="livres.setRating('')">&times;</button>
        </span>
      </div>
      <div class="list-group">
        <a class="list-group-item row" ng-repeat="book in livres.books | filter:{tags:livres.theme} | filter:{rating:livres.rating}">
          <div class="col-xs-2">
            <img src="{{book.logo}}" class="img-thumbnail media-object">
          </div>
          <div class="col-xs-10">
            <h4 class="list-group-item-heading">{{book.title}} ({{book.author}})</h4>
            <p class="list-group-item-text">{{book.description}}</p>
            <div class="list-footer">
              <div class="pull-left">
                <small>
                  <span class="glyphicon glyphicon-star{{(1 <= book.rating) ? '' : '-empty'}}"></span>
                  <span class="glyphicon glyphicon-star{{(2 <= book.rating) ? '' : '-empty'}}"></span>
                  <span class="glyphicon glyphicon-star{{(3 <= book.rating) ? '' : '-empty'}}"></span>
                  <span class="glyphicon glyphicon-star{{(4 <= book.rating) ? '' : '-empty'}}"></span>
                  <span class="glyphicon glyphicon-star{{(5 <= book.rating) ? '' : '-empty'}}"></span>
                </small>
                ({{book.rating}} stars)
              </div>
              <span ng-repeat="tag in book.tags">
                <span class="label label-default">{{tag}}</span>
              </span>
              <div class="pull-right"><small>{{book.date}}</small></div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
	<script src="js/livres.js"></script>

  </body>
</html>
